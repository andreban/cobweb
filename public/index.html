<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut" href="/images/manifest-192.png"> 
    <style>
      html {
        font-family: 'Roboto', sans-serif;
        background-color: lightsteelblue;
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      h1 {
        height: 56px;
        margin: 0 0 16px 0;
        padding: 8px 16px;
        background-color: #789ac7;
        box-sizing: border-box;
        box-shadow: 0px 2px 4px #999999;
      }

      h2 {
        margin: 16px 0 8px 0;
      }

      #editor {
        height: 60vh;
      }

      #repl {
        height: 16vh;
      }

      .editor {
        font-family: 'Roboto Mono', monospace;
        background-color: #ffffff;
        overflow: auto;
      }

      .content-wrapper {
        padding: 8px;
      }

      .buttons {
        height: 30px;
      }

      .button {
        width: 150px;
        height: 30px;
        text-transform: uppercase;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Cobweb MicroPython IDE</h1>
    <div class="content-wrapper">
      <div class="buttons">
        <button id="connect" class="button">Connect
        </button>
        <button id="disconnect" disabled class="button">Disconnect</button>
        <button id="reset" disabled class="button">Reset</button>
        <button id="run" disabled class="button">Run</button>
      </div>
      <div class="input">
        <div>Editor:</div>
        <div class="editor" id="editor">
        </div>
        <div>Shell:</div>
        <div class="editor" id="repl">          
        </code>
      </div>
  </div>
  </body>
  <script type="text/javascript" src="bundle.js" defer></script>
</html>
